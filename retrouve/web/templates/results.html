<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Results for '{{ query }}'</title>
    <link rel="stylesheet" href="/base.css"/>
</head>
<body>

<header>
    <h1><a href="/">ISCP search engine</a></h1>

    <form action="/search">
        <input type="text" name="q" value="{{ query }}" />
        <input type="submit" value="Search" />
    </form>
</header>

<div class="results">
    {% if elapsed_time %}
        <p>Fetched {{ results | length }} results in {{ elapsed_time }} seconds</p>
    {% endif %}

    {% for result in results %}
        <div class="result">
            <h1><a href="{{ result.url }}">{{ result.title }}</a></h1>

            <p>{{ result.excerpt|safe }}</p>

            <p><a href="{{ result.url }}">{{ result.url }}</a></p>
        </div>
    {% endfor %}
</div>

<nav class="pagination">
    <ul>
        <li><a href="#">&larr; Previous page</a></li>
        <li><a href="#">Next page &rarr;</a></li>
    </ul>
</nav>

</body>
</html>
